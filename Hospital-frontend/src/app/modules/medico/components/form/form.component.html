<h1 mat-dialog-title>{{ title }} m√©dico</h1>

<mat-dialog-content>
  <form [formGroup]="formMedico" class="mb-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <mat-radio-group formControlName="habilitado" name="habilitado">
            <mat-radio-button [value]="true">Habilitado</mat-radio-button>
            <mat-radio-button [value]="false">Inhabilitado</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="col-6">
          <mat-form-field>
            <mat-label>DNI</mat-label>
            <input matInput type="text" formControlName="dni" name="dni">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" name="nombre">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field>
            <mat-label>Apellido paterno</mat-label>
            <input matInput type="text" formControlName="apellidoPaterno" name="apellidoPaterno">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field>
            <mat-label>Apellido materno</mat-label>
            <input matInput type="text" formControlName="apellidoMaterno" name="apellidoMaterno">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>Celular</mat-label>
            <input matInput type="text" formControlName="celular" name="celular">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-slide-toggle formControlName="esEspecialista" name="esEspecialista">
            Es especialista
          </mat-slide-toggle>
        </div>
      </div>
    </div>
  </form>
  <mat-dialog-actions>
    @if (!modoDetalle) {
      <button color="primary" mat-raised-button (click)="Guardar()" [disabled]="!formMedico.valid">Guardar</button>
    }
    @else {
      <button color="primary" mat-raised-button (click)="Editar()">Editar</button>
    }
    <button mat-raised-button (click)="Cancelar()">Cancelar</button>
  </mat-dialog-actions>
</mat-dialog-content>
