<mat-toolbar>
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-6">
        <button mat-raised-button color="primary">
          <mat-icon>add_circle_outline</mat-icon>
          Crear
        </button>
      </div>

      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Buscar</mat-label>
          <input [(ngModel)]="textoBusqueda" name="textoBusqueda" (keyup.enter)="LeerTodo()" matInput />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-toolbar>

<div class="container-fluid my-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Dni }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Nombre }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="esEspecialista">
      <th mat-header-cell *matHeaderCellDef>Especialista</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EsEspecialista ? "Si" : "No" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator #paginator
    (page)="cambiarPagina($event)"
    [length]="cantidadTotal"
    [pageSize]="cantidadPorPagina"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="opcionesDePaginado"
    [pageIndex]="numeroDePagina"
    aria-label="Select page">
</mat-paginator>
</div>
