<h1 mat-dialog-title>{{ title }} paciente</h1>

<mat-dialog-content>
  <form [formGroup]="formPaciente" class="mb-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <mat-form-field>
            <mat-label>DNI</mat-label>
            <input matInput type="text" formControlName="dni" name="dni">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" name="nombre">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field>
            <mat-label>Apellido paterno</mat-label>
            <input matInput type="text" formControlName="apellidoPaterno" name="apellidoPaterno">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field>
            <mat-label>Apellido materno</mat-label>
            <input matInput type="text" formControlName="apellidoMaterno" name="apellidoMaterno">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>Direcci√≥n</mat-label>
            <input matInput type="text" formControlName="direccion" name="direccion">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>Celular</mat-label>
            <input matInput type="text" formControlName="celular" name="celular">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
  <mat-dialog-actions>
    @if (!modoDetalle) {
      <button color="primary" mat-raised-button (click)="GuardarPaciente()" [disabled]="!formPaciente.valid">Guardar</button>
    }
    @else {
      <button color="primary" mat-raised-button (click)="Editar()">Editar</button>
    }
    <button mat-raised-button (click)="Cancelar()">Cancelar</button>
  </mat-dialog-actions>
</mat-dialog-content>
